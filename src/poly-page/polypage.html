<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="poly-page">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
				height: 100%;
			}

			#header {
				font-family: 'Roboto Slab', serif;
				background-color: var(--page-header-bg);
				color: #fff;
				padding: 30px 40px;
				font-size: 30px;
				font-weight: 400;
			}
		</style>
		<header id="header">[[header]]</header>
		<div>
			<content select="*"></content>
		</div>
	</template>
	<script>
		Polymer({
			is: 'poly-page',
			properties: {
				header: String
			}
		});
	</script>
</dom-module>
